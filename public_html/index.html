<!DOCTYPE html>
<html>
  <head>
    <title>Class Collaborate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="common.js"></script>
    
    <!-- 
    ie7-js  @  https://code.google.com/p/ie7-js/ 
    A JavaScript library to make MSIE behave like a standards-compliant browser.
    -->
    <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->
    
  </head>
  <body>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="./client.js"></script>
    <!-- include Google's AJAX API loader -->
    <script src="http://www.google.com/jsapi"></script>
    <!-- load JQuery and UI from Google (need to use UI to animate colors) -->
    <script type="text/javascript">
      google.load("jqueryui", "1.5.2");
    </script>
    
    <div id="lightsLayer" style="display:none; opacity: 0.0; text-align: center;">
      <span style="color:white">Click here to turn on lights
        <img alt="light bulb" src="http://iconbug.com/data/5c/128/b048a011428409b89defdc9e429200d7.png" height="16" width="16" />
      </span>
    </div>
    
    <div id="roomList" class="open" style="">
      <div class="title">Rooms</div>
      <div id="addRooms"><a href="javascript:void(0);" onclick="addRoom();">Add Room</a></div>
      <hr />
      <div id="rooms"></div>
    </div>

    <div id="toggleRoomList"></div>

    <div id="currentRoom" style="">
      <div id="roomName" class="title">Current Room</div>
      <div id="moderators"></div>
      <div id="modOptions">
        <button id="toggleLights" onclick="toggleLights(0);">Turn the Lights Off!</button>
        <button id="changeVideo" onclick="updateVideoId();">Display YouTube Video!</button>
      </div>
      <div id="screen">
        <iframe id="player" type="text/html" src="http://www.youtube.com/embed/?enablejsapi=1&amp;autoplay=1&amp;autohide=2" frameborder="0" allowfullscreen=""></iframe>
      </div>
      <ul id="conversation"></ul>
      <input id="chatMsg" style="" />
      <input type="button" id="sendMsg" value="Send Chat Message" />
    </div>

  </body>
</html>
